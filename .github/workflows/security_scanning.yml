---
name: ðŸ•µï¸ Security Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      build_matrix: ${{ steps.set-build-matrix.outputs.build_matrix }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v6

      - name: 'Setup yq'
        uses: dcarbone/install-yq-action@v1.3.1

      - id: set-build-matrix
        run: echo "build_matrix=$(yq -o=json build_platforms.yaml)" >> $GITHUB_OUTPUT

  scan_ci_container:
    name: "Scan CI container (${{ matrix.label }})"
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: read
      contents: read
      security-events: write
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.build_matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build CI container
        uses: docker/build-push-action@v6
        with:
          tags: 'ci/voxbox:${{ matrix.openvox_version }}'
          push: false
          file: Containerfile
          platforms: linux/${{ matrix.platform }}

      - name: Scan image with Anchore Grype
        uses: anchore/scan-action@v7
        id: scan
        with:
          image: 'ci/voxbox:${{ matrix.openvox_version }}'
          fail-build: false

      - name: Inspect action SARIF report
        run: jq . ${{ steps.scan.outputs.sarif }}

      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: "grype-${{ matrix.label }}"
