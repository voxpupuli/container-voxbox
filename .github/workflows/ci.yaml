---
name: ðŸš¦ CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      build_matrix: ${{ steps.set-build-matrix.outputs.build_matrix }}
      openvox_release: ${{ steps.set-openvox-release.outputs.openvox_release }}
      openvox_version: ${{ steps.set-openvox-version.outputs.openvox_version }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v6

      - name: 'Setup yq'
        uses: dcarbone/install-yq-action@v1.3.1

      - id: set-build-matrix
        run: echo "build_matrix=$(yq -o=json build_platforms.yaml | jq -c)" >> $GITHUB_OUTPUT

      - id: set-openvox-release
        run: echo "openvox_release=$(yq '.include[0].openvox_release' build_platforms.yaml)" >> $GITHUB_OUTPUT

      - id: set-openvox-version
        run: echo "openvox_version=$(yq '.include[0].openvox_version' build_platforms.yaml)" >> $GITHUB_OUTPUT

  build_ci_container:
    name: Build ${{ matrix.platform }} CI container
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.build_matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          file: Containerfile
          tags: 'ci/voxbox:${{ matrix.openvox_version }}'
          push: false
          platforms: linux/${{ matrix.platform }}

      - name: Clone voxpupuli/puppet-example repository
        uses: actions/checkout@v6
        with:
          repository: voxpupuli/puppet-example

      - name: Test container
        run: |
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile -T
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile lint
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile metadata_lint
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile r10k:dependencies
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile r10k:syntax
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile rubocop
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile spec
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile strings:validate:reference
          docker run --rm -v $PWD:/repo:Z ci/voxbox:${{ matrix.openvox_version }} -f /Rakefile syntax

      - name: Bundle Info
        run: |
          docker run --rm --entrypoint=ash ci/voxbox:${{ matrix.openvox_version }} -c "bundle check"
          docker run --rm --entrypoint=ash ci/voxbox:${{ matrix.openvox_version }} -c "bundle env"
          docker run --rm --entrypoint=ash ci/voxbox:${{ matrix.openvox_version }} -c "bundle outdated || true"

      - id: debug-output
        run: |
          echo "OpenVox Release: ${{ needs.setup-matrix.outputs.openvox_release }}"
          echo "OpenVox Version: ${{ needs.setup-matrix.outputs.openvox_version }}"

  tests:
    needs:
      - build_ci_container
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed

  dependabot:
    permissions:
      contents: write
    name: 'Dependabot auto-merge'
    needs:
      - tests
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.5.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
